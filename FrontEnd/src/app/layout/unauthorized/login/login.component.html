<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="example-container">
        <div>
          <mat-form-field>
            <input
              matInput
              placeholder="Tên đăng nhập"
              formControlName="userName"
            />
          </mat-form-field>
        </div>
        <div class="mt-top-2">
          <mat-form-field>
            <input
              matInput
              type="password"
              placeholder="Password"
              formControlName="password"
            />
            <mat-error *ngIf="!loginForm.get('password')?.errors?.required">
              Password length must be greater than or equal to 8 and password
              must contain one or more uppercase , lowercase , numeric and
              special characters
            </mat-error>
            <mat-error
              *ngIf="
                loginForm.get('password')?.invalid &&
                (loginForm.get('password')?.dirty ||
                  loginForm.get('password')?.touched) &&
                loginForm.get('password')?.errors?.required
              "
            >
              Password is required
            </mat-error>
          </mat-form-field>
        </div>
        <!-- <div class="mt-top">
      <button [disabled]="!loginForm.valid" mat-raised-button color="primary" mat-button>Sign In</button>
    </div> -->
      </div>

      <div class="button">
        <button type="submit" mat-button>Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
