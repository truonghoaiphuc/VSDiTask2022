  <div class="container mt-3">
    <div class="row">
      <div class="col">
        <button mat-raised-button (click)="AddCompany()" color="primary"><mat-icon>add</mat-icon> Thêm mới</button>
      </div>
    </div>
  </div>
  <div class="container">
    <mat-form-field  appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="maCty">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mã công ty </th>
          <td mat-cell *matCellDef="let row"> {{row.maCty}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="tenCty">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên công ty </th>
          <td mat-cell *matCellDef="let row"> {{row.tenCty}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="diaChi">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Địa chỉ </th>
          <td mat-cell *matCellDef="let row"> {{row.diaChi}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="ghiChu">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ghi chú </th>
          <td mat-cell *matCellDef="let row"> {{row.ghiChu}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editCompany(row)" color="primary"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button (click)="deleteCompany(row.maCty)" color="warn"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>

<p-confirmDialog></p-confirmDialog>
