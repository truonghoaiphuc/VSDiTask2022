<div class="container mt-3">
  <div class="row">
    <div class="col">
      <button mat-raised-button (click)="addUser()" color="primary"><mat-icon>add</mat-icon> Thêm mới</button>
    </div>
  </div>
</div>
<div class="container">
  <mat-form-field  appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="PhotoURL">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Avatar </th>
        <td mat-cell *matCellDef="let row"> <p-avatar image="{{row.PhotoURL}}" size="large" shape="circle"></p-avatar> </td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="UserName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên đăng nhập </th>
        <td mat-cell *matCellDef="let row"> {{row.UserName}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="FullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Họ tên </th>
        <td mat-cell *matCellDef="let row"> {{row.FullName}}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.Email}}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="PhoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PhoneNumber </th>
        <td mat-cell *matCellDef="let row"> {{row.PhoneNumber}}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="Phong">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phòng </th>
        <td mat-cell *matCellDef="let row"> {{row.Phong}}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="GroupID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nhóm </th>
        <td mat-cell *matCellDef="let row"> {{row.GroupID}}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Chức danh </th>
        <td mat-cell *matCellDef="let row"> {{row.Title}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="GhiChu">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ghi chú </th>
        <td mat-cell *matCellDef="let row"> {{row.GhiChu}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="editUser(row)" color="primary"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button (click)="deleteUser(row.id)" color="warn"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>

<p-confirmDialog></p-confirmDialog>
